<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
                <img src="imagem/instagram_celular_princess_1000.png" alt="Celular ilustrativo conectado na conta oficial do Instagram.">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="imagem/instagram-logo.png" class="instagram_logo" alt="Logo do Instagram">
                <div class="profile_photo">
                    <img src="imagem/foto_perfil_150.jpg" alt="Foto de perfil. Foto de Lidia Turner em Unsplash">
                </div>
                <a href="#" class="instagram_login">Continue como elsadearendelle</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">
                    Não é elsadearendelle?
                </p>
                <p class="not_account">
                    <span class="link_blue">Alterar conta</span>
                    ou 
                    <span class="link_blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
